{% extends "layout.html" %} {% load bootstrap4 %} {% load static %}
<!---->
{% block content %}
<h1>Cadastrar Material</h1>
{% bootstrap_messages %}
<form
  action="{% url 'material' %}"
  method="post"
  class="form"
  autocomplete="off"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="form-group">
    <h4>Enviar cadastro</h4>
  {% buttons %}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  {% endbuttons %}
</form>
  </div>

{% bootstrap_javascript jquery='full' %} {% endblock %}
