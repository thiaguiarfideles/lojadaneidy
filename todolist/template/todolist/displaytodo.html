{% extends "todolist/base.html" %}

{% block content %}
<div class = "row justify-content-center mt-5">
	<div class="col-md-5">
		<h2>New Work</h2>
	</div>
</div>
<div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{ todos.title }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" rows="5" class="form-control" id="memo" >{{ todos.description }}</textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="priority" class="form-check-input" id="priority" {% if todo.priority %}checked{% endif %} >
                    <label class="form-check-label" for="priority">Important</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-success" onclick="$('#complete').click()">Complete</button>
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Delete</button>
            </form>
        </div>
    </div>
{% if todos.datecompleted is None %}
        <form style='display: none;' method="POST" action="{% url 'completetodolist' todos.id %}">
            {% csrf_token %}
            <button id="complete" type="submit">Complete</button>
        </form>
    {% endif %}
    <form style='display: none;' method="POST" action="{% url 'deletetodolist' todos.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Delete</button>
    </form>
{% endblock %}
