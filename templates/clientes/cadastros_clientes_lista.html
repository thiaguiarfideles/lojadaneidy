{% extends "base.html" %}
{% load i18n %}

{% block content %}



<h1>Cadastros de pacientes Enviados</h1>
<div class='row'>
<div class='col-sm-10 col-sm-offset-1'>
<table class="table table-hover table-auto">
    <thead>
    <tr>
                <th>Nome Paciente</th>
                <th>Data de Envio</th>
                <th>Usuario Logado</th>
            </tr>
    </thead>
    <tbody>
    {% for cadastrospac in cadastrospac %}
        <tr>
                    <td>{{cadastrospac.paciente}}</td>
                    <td>{{cadastrospac.date_add}}</td>
                    <td>{{user.get_full_name}}</td>
            <td><a href="{% url 'pacientes:cadastro_paciente_detalhe' pk=cadastrospac.pk %}">Ver cadastro</a></td>
        </tr>
    {% endfor %}
</table>
</div>
</div>
{% endblock %}
