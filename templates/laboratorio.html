{% extends '_base.html' %} <-- inherit the general template
{% load static %}
 
{% block content %}
<div class= "row">
    <div class="col-sm">
        <table id="table_db" class="table table-bordered table-hover" style="width: 100%">
            <thead>
                <tr>
                    <th scope="col">ProjectID</th>
                    <th scope="col">ProjectName</th>
                    <th scope="col">ProjectStatus</th>
                </tr>
            </thead>
            <tbody >
                {% for k, v in data.projects_dict %}
                <tr>
                    <td> {{ k }}</td>
                    <td> {{ v }}</td>
                    <td> {{  v }} </td>
                </tr>
            </tbody>
                {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
 
{% block js %} <-- page specific scripts
 
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
 
<script>
    $(document).ready(function () {
    $('#table_db').DataTable( {
        "paging": true,
        "searching": true,
        "autoWidth": false,
        "ordering": true,
        "columnDefs": [
            {"width": "50px", "targets": 0},
            {"width": "250px", "targets": 1},
        ],
    }
    );
} );
</script>
 
<!-- Added this script to see if the page would recognize the items within block -->
<script>
window.onload = function() {
    if (window.jQuery) { 
        // jQuery is loaded 
        alert("Yeah!");
    } else {
        // jQuery is not loaded
        alert("Doesn't Work");
    }
}
 </script>
{% endblock js %}
