{% extends "base.html" %}
{% load i18n %}

{% block content %}



<h1>Cadastros Enviados</h1>
<div class='row'>
<div class='col-sm-10 col-sm-offset-1'>
<table class="table table-hover table-auto">
    <thead>
    <tr>
                <th>Nome Cliente</th>
                <th>Data de Envio</th>
                <th>Usuario Criação</th>
                <th>Usuario Logado</th>
            </tr>
    </thead>
    <tbody>
    {% for Person in Person %}
        <tr>
                    <td>{{Person.cliente}}</td>
                    <td>{{Person.address}}</td>
                    <td>{{Person.user}}</td>
                    <td>{{user.get_full_name}}</td>
            <td><a href="{% url 'pacientes:cadastro_detalhe' pk=cadastros.pk %}">Ver cadastro</a></td>
        </tr>
    {% endfor %}
</table>
</div>
</div>
{% endblock %}
