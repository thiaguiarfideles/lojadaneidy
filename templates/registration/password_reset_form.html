
{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
  <thead>
    <title>Mudar senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
        .w3-bar-block .w3-bar-item {padding:20px}
    </style>
</head>
<tbody>

<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-center w3-padding-16"><img src="https://www.imagemhost.com.br/images/2022/11/09/casa.png" alt="casa.png" border="0" style="width:180px;height:140px"></div>
  </div>
</div>
</div>

{% block content %}
<div class="w3-main w3-content w3-padding w3-center" style="max-width:1200px;margin-top:100px">

<p>
    {% blocktrans %}
    Esqueceu sua senha? Digite seu e-mail no formulário abaixo e enviaremos instruções para criar um novo
    {% endblocktrans %}
</p>
<div class="w3-container w3-padding-32 w3-center">
<h3><form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger" value="{% trans 'Reset senha' %}" /></h3>
</form>
</div>
</div>

{% endblock %}
